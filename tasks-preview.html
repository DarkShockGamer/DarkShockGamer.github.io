<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlas Preview v3 — Task Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --ease-spring: cubic-bezier(.22,.9,.33,1);
      --ease-soft-out: cubic-bezier(.18,.72,.42,1);
      --ease-soft-in: cubic-bezier(.6,.04,.98,.34);
      --dur-xfast: 90ms;
      --dur-fast: 150ms;
      --dur-medium: 260ms;
      --dur-slow: 520ms;
      --card-radius: 16px;
      --accent: #0ea5e9;
      --accent-2: #38bdf8;
      --glass-alpha: .55;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(900px 600px at 100% 0%, rgba(56,189,248,.15), transparent 60%),
        linear-gradient(to bottom, #f0f9ff, #ffffff 45%, #f8fafc);
    }
    @media (prefers-color-scheme: dark) {
      html, body { color-scheme: dark; }
      body {
        background:
          radial-gradient(1200px 600px at -10% -10%, rgba(14,165,233,.18), transparent 60%),
          radial-gradient(1000px 700px at 110% -10%, rgba(56,189,248,.12), transparent 60%),
          linear-gradient(to bottom, #0b1220, #0a0f1a 45%, #0b1220);
        color: #e5e7eb;
      }
    }

    @media (prefers-color-scheme: light) {
      .column-section { --glass-bg: rgba(255,255,255,var(--glass-alpha)); --glass-stroke: rgba(0,0,0,.06); }
    }
    @media (prefers-color-scheme: dark) {
      .column-section { --glass-bg: rgba(15,23,42,var(--glass-alpha)); --glass-stroke: rgba(255,255,255,.08); }
    }
    .column-section {
      position: relative;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--glass-stroke);
      background: var(--glass-bg);
      backdrop-filter: saturate(160%) blur(18px);
      -webkit-backdrop-filter: saturate(160%) blur(18px);
      box-shadow: 0 6px 28px rgba(2,6,23,.08), 0 1px 0 rgba(255,255,255,.08) inset;
      transition: box-shadow var(--dur-medium) var(--ease-soft-out), border-color var(--dur-fast) linear, background-color var(--dur-fast) linear;
    }
    .column-section.drag-target { border-color: var(--accent); box-shadow: 0 0 0 3px rgb(14 165 233 / .18), 0 10px 40px rgb(2 132 199 / .2); }

    .column-header {
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:.75rem; border:1px solid rgba(148,163,184,.25);
      border-radius:14px; padding:.5rem .75rem;
      background: linear-gradient(180deg, rgba(241,245,249,.8), rgba(241,245,249,.55));
    }
    .column-title { font-weight: 700; color: #0f172a; }
    .column-count { font-size:.75rem; line-height:1.25rem; padding:0 .5rem; border-radius:999px; border:1px solid #bae6fd; background:#e0f2fe; color:#0369a1; }
    @media (prefers-color-scheme: dark) {
      .column-header { border-color:#1f2937; background: linear-gradient(180deg, rgba(15,23,42,.7), rgba(15,23,42,.55)); }
      .column-title { color:#e2e8f0; }
      .column-count { background:#083344; color:#7dd3fc; border-color:#075985; }
    }

    .task-list { min-height: 120px; display:grid; gap:.85rem; }

    .task-card {
      position: relative;
      border-radius: var(--card-radius);
      border:1px solid #e2e8f0;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      padding: 12px;
      box-shadow: 0 1px 1px rgba(2,6,23,.04);
      transition: transform var(--dur-medium) var(--ease-spring), box-shadow var(--dur-medium) var(--ease-soft-out), border-color var(--dur-fast) linear, opacity var(--dur-fast) linear, background-color var(--dur-fast) linear;
      will-change: transform, box-shadow;
      transform-origin: 50% 50%;
      /* Important: keep interactions inside the card working */
      cursor: default;
    }
    .task-card:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 14px 40px -10px rgba(2,132,199,.28), 0 6px 20px rgba(2,6,23,.08); border-color: #93c5fd; }
    @media (prefers-color-scheme: dark) {
      .task-card { border-color:#1f2937; background: linear-gradient(180deg, #0b1220, #0d1424); box-shadow: 0 1px 1px rgba(2,6,23,.6); }
      .task-card:hover { border-color: var(--accent); box-shadow: 0 14px 40px -10px rgba(14,165,233,.28), 0 8px 24px rgba(0,0,0,.35); }
    }

    .drag-handle {
      display:flex; align-items:center; justify-content:center;
      width: 28px; height: 28px;
      border:1px solid rgba(148,163,184,.35);
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(248,250,252,.9), rgba(248,250,252,.7));
      cursor: grab;
      transition: transform var(--dur-fast) var(--ease-soft-out), border-color var(--dur-fast), background-color var(--dur-fast);
      /* Move touch-action to handle so the card remains scroll/selectable */
      touch-action: none;
    }
    .drag-handle:hover { transform: scale(1.06); border-color: #93c5fd; }
    .drag-handle:active { cursor: grabbing; }
    @media (prefers-color-scheme: dark) { .drag-handle { border-color:#334155; background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.7)); } .drag-handle:hover { border-color: var(--accent); } }
    .grip { width:14px; height:14px; opacity:.7; background: radial-gradient(currentColor 2px, transparent 3px) 0 0/7px 7px, radial-gradient(currentColor 2px, transparent 3px) 7px 7px/7px 7px; color:#64748b; }
    @media (prefers-color-scheme: dark){ .grip { color:#94a3b8; } }

    .task-card.dragging {
      pointer-events: none;
      z-index: 1000;
      transform: scale(1.045) rotateX(3deg) rotateY(2deg);
      opacity: .96;
      border-color: var(--accent);
      box-shadow: 0 22px 58px -16px rgba(2,132,199,.38), 0 10px 26px rgba(0,0,0,.35);
    }
    .task-card.dragging::after {
      content:""; position:absolute; inset:0; border-radius:inherit; padding:2px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2), #0369a1);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      opacity:.55; animation: ringFlow 3s linear infinite;
    }
    @keyframes ringFlow { 0%{ filter:hue-rotate(0deg) } 100%{ filter:hue-rotate(360deg) } }

    .task-placeholder{
      height: var(--ph-h, 72px);
      border:2px dashed var(--accent);
      border-radius: var(--card-radius);
      background: rgba(14,165,233,.07);
      animation: pulsePlaceholder 1.6s ease-in-out infinite;
    }
    @keyframes pulsePlaceholder { 0%,100%{ background: rgba(14,165,233,.07) } 50%{ background: rgba(14,165,233,.13) } }

    .task-card.flipping { transition: transform var(--dur-medium) var(--ease-spring); }

    .tag-chip {
      display:inline-block; background:#e0f2fe; color:#0369a1;
      padding: 2px 8px; border-radius:999px; border:1px solid #bae6fd;
      font-size:.75rem; line-height:1.25rem;
      animation: chipIn var(--dur-fast) var(--ease-soft-out);
    }
    @media (prefers-color-scheme: dark){ .tag-chip{ background:#0c4a6e; color:#e0f2fe; border-color:#075985; } }
    @keyframes chipIn{ from{ transform: translateY(4px); opacity:0 } to{ transform:none; opacity:1 } }

    .comments-section {
      border-top:1px solid #e2e8f0;
      margin-top:.5rem; padding-top:.5rem;
      transition: opacity var(--dur-fast) var(--ease-soft-out), transform var(--dur-fast) var(--ease-soft-out);
      transform-origin: top;
    }
    @media (prefers-color-scheme: dark){ .comments-section{ border-color:#1f2937 } }
    .comments-section.entering { opacity:0; transform: scaleY(.92) }
    .comments-section.open { opacity:1; transform: scaleY(1) }

    .due-overdue { color:#dc2626 }
    .due-soon { color:#d97706 }

    @media (prefers-reduced-motion: reduce){
      .task-card, .comments-section, .tag-chip { animation:none !important; transition:none !important; }
      .task-placeholder { animation:none !important; }
    }
  </style>
</head>
<body class="p-6">
  <header class="max-w-7xl mx-auto mb-6 px-2">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-3">
      <div class="flex flex-col gap-1">
        <h1 class="text-2xl md:text-3xl font-extrabold text-sky-800 leading-snug dark:text-sky-300">Atlas Preview v3 — Task Board</h1>
        <p class="text-sm text-sky-600 dark:text-sky-400">Glass columns, springy motion, FLIP reorder, handle-only drag</p>
      </div>
      <div class="text-sm text-slate-600 dark:text-slate-300">Drag from the grip; everything else is clickable</div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto">
    <div id="board" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
    <footer class="mt-12 text-center py-4 border-t border-slate-100 dark:border-slate-800">
      <span class="text-sky-600 dark:text-sky-400 text-sm">Preview only • No data saved</span>
    </footer>
  </main>

  <script>
    // Sample model (local only)
    const state = {
      order: ['backlog', 'todo', 'inprogress', 'done'],
      columns: {
        backlog: { title: 'Backlog', tasks: [
          t('Design chassis layout','Sam', daysFromNow(14), ['Mechanical','Design'], '- [ ] Gather specs\\n- [ ] First draft\\nRemember mounting points.'),
          t('Research motor options','Alex', daysFromNow(5), ['Electrical'], 'Brushless vs brushed.\\n- [ ] Compare torque\\n- [x] Gather vendor quotes'),
          t('Evaluation matrix','Sam', daysFromNow(9), ['Business'], '- [ ] Scoring\\n- [ ] Stakeholder review')
        ]},
        todo: { title: 'To Do', tasks: [
          t('Set up firmware repo', 'Jordan', daysFromNow(2), ['Programming'], '- [ ] Repo scaffolding\\n- [ ] CI checks'),
          t('Website landing copy', 'Taylor', daysFromNow(1), ['Website'], 'Punchy headline.\\n- [ ] Draft 1\\n- [ ] Review')
        ]},
        inprogress: { title: 'In Progress', tasks: [
          t('Assemble prototype v1', 'Riley', daysFromNow(3), ['Mechanical'], '- [ ] Frame\\n- [ ] Wiring\\n- [ ] Smoke test'),
          t('Sensor bring-up', 'Alex', daysFromNow(4), ['Electrical','Programming'], '- [ ] SPI test\\n- [ ] ADC tune')
        ]},
        done: { title: 'Done', tasks: [
          t('Procure dev kits', 'Casey', daysFromNow(-2), ['Misc'], '- [x] Ordered\\n- [x] Received')
        ]}
      }
    };
    function t(title, assignee, due, tags, description){
      return { id: crypto.randomUUID(), title, assignee, due, tags, description, comments:[
        { author:'System', text:'Sample note for preview', timestamp: Date.now()-3600_000 }
      ], order:0 };
    }
    function daysFromNow(n){ const d=new Date(Date.now()+n*864e5); return d.toISOString().slice(0,10); }

    function escHtml(str){
      return String(str ?? '')
        .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
        .replaceAll('"','&quot;').replaceAll("'",'&quot;').replaceAll('`','&#39;');
    }
    function formatDueDate(dueStr){
      if(!dueStr) return '<span class="text-xs text-slate-500 dark:text-slate-400">no due</span>';
      const dueDate = new Date(dueStr + 'T23:59:59');
      const diffMs = dueDate - new Date();
      const diffH = diffMs / 36e5;
      let cls = 'text-xs text-slate-500 dark:text-slate-400';
      if (diffMs < 0) cls = 'text-xs due-overdue';
      else if (diffH <= 24) cls = 'text-xs due-soon';
      return '<span class="'+cls+'">'+escHtml(dueStr)+'</span>';
    }
    function renderDescriptionHTML(desc, taskId){
      const text = String(desc||''); if(!text.trim()) return '';
      const lines = text.split(/\r?\n/);
      // IMPORTANT: Use regex literal (not RegExp constructor with slashes)
      const checkboxRe = /^\s*-\s*\[([ xX])\]\s*(.*)$/;
      return lines.map((line, idx)=>{
        const m = line.match(checkboxRe);
        if(m){
          const checked = m[1].toLowerCase()==='x';
          const item = m[2] || '';
          return `
            <label class="flex items-start gap-2 py-0.5 select-none">
              <input type="checkbox" class="desc-checkbox mt-0.5" data-task-id="${escHtml(taskId)}" data-line-index="${idx}" ${checked?'checked':''} />
              <span class="leading-tight whitespace-pre-wrap break-words">${escHtml(item)}</span>
            </label>`;
        }
        return '<div class="leading-tight py-0.5 whitespace-pre-wrap break-words">'+escHtml(line)+'</div>';
      }).join('');
    }

    const board = document.getElementById('board');

    function renderBoard(){
      board.innerHTML = '';
      state.order.forEach(colId=>{
        const col = state.columns[colId];
        col.tasks.forEach((t,i)=>t.order=i);
        const section = document.createElement('section');
        section.className = 'column-section';
        section.innerHTML = `
          <div class="column-header">
            <h2 class="column-title text-base">${escHtml(col.title)}</h2>
            <div class="column-count">${col.tasks.length}</div>
          </div>
          <div class="task-list" data-col="${colId}"></div>`;
        board.appendChild(section);

        const list = section.querySelector('.task-list');
        col.tasks.sort((a,b)=>(a.order??0)-(b.order??0)).forEach(task=>{
          list.appendChild(createTaskEl(task, colId));
        });
      });
      bindPointerDnD();
    }

    function createTaskEl(task, colId){
      const el = document.createElement('div');
      el.className = 'task-card';
      el.dataset.id = task.id;
      el.dataset.col = colId;

      const descHtml = renderDescriptionHTML(task.description||'', task.id);
      const tagsHtml = (task.tags||[]).map(tag=>'<span class="tag-chip">'+escHtml(tag)+'</span>').join('');

      el.innerHTML = `
        <div class="flex items-start justify-between gap-2">
          <div class="min-w-0">
            <h3 class="font-semibold text-slate-800 dark:text-slate-100 truncate">${escHtml(task.title)}</h3>
            <div class="text-xs text-slate-500 dark:text-slate-400">
              ${escHtml(task.assignee||'Unassigned')} • ${formatDueDate(task.due||'')}
            </div>
          </div>
          <button class="drag-handle shrink-0" aria-label="Drag task" title="Drag task">
            <span class="grip"></span>
          </button>
        </div>

        ${tagsHtml ? '<div class="mt-2 flex gap-2 flex-wrap">'+tagsHtml+'</div>' : ''}

        ${descHtml ? `
          <div class="mt-3 border border-slate-100 dark:border-slate-800 rounded-md p-2 bg-slate-50 dark:bg-slate-900" data-role="description">
            ${descHtml}
          </div>` : ''}

        <div class="mt-3">
          <button class="text-xs text-sky-600 dark:text-sky-400 underline toggle-comments">Show Notes</button>
          <div class="comments-section hidden">
            <div class="text-sm text-slate-800 dark:text-slate-200 space-y-2 mt-2">
              ${(task.comments||[]).map(c=>{
                const dateStr = c.timestamp ? new Date(c.timestamp).toLocaleString([], {month:'short', day:'numeric', year:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                return `
                  <div class="border border-slate-100 dark:border-slate-800 rounded-md p-2 bg-slate-50 dark:bg-slate-900">
                    <div class="mb-1">${escHtml(c.text||'')}</div>
                    <div class="text-xs text-slate-400">${escHtml(c.author||'Anonymous')} • ${dateStr}</div>
                  </div>`;
              }).join('')}
            </div>
          </div>
        </div>`;

      el.querySelector('.toggle-comments').onclick = (e)=>{
        const section = el.querySelector('.comments-section');
        if(section.classList.contains('hidden')){
          section.classList.remove('hidden');
          section.classList.add('entering');
          requestAnimationFrame(()=>{ section.classList.add('open'); section.classList.remove('entering'); });
          e.target.textContent = 'Hide Notes';
        } else {
          section.classList.remove('open');
          section.addEventListener('transitionend', ()=>section.classList.add('hidden'), {once:true});
          e.target.textContent = 'Show Notes';
        }
      };

      el.addEventListener('change', (e)=>{
        const cb = e.target.closest('.desc-checkbox');
        if(!cb) return;
        const idx = parseInt(cb.getAttribute('data-line-index'),10);
        const lines = String(task.description||'').split(/\r?\n/);
        const line = lines[idx];
        if (typeof line !== 'string') return;
        // IMPORTANT: regex literal (no constructor)
        const m = line.match(/^(\s*-\s*\[)([ xX])(\]\s*)(.*)$/);
        if(!m) return;
        const mark = m[2].toLowerCase()==='x' ? ' ' : 'x';
        lines[idx] = `${m[1]}${mark}${m[3]}${m[4]}`;
        task.description = lines.join('\n');
        const container = el.querySelector('[data-role="description"]');
        if(container) container.innerHTML = renderDescriptionHTML(task.description, task.id);
      });

      return el;
    }

    // FLIP helper
    function flipAnimate(elements){
      const first = new Map();
      elements.forEach(el=>first.set(el, el.getBoundingClientRect()));
      requestAnimationFrame(()=>{
        elements.forEach(el=>{
          const last = el.getBoundingClientRect();
          const f = first.get(el); if(!f) return;
          const dx = f.left - last.left;
          const dy = f.top - last.top;
          if(Math.abs(dx)>0.5 || Math.abs(dy)>0.5){
            el.classList.add('flipping');
            el.style.transform = `translate(${dx}px, ${dy}px)`;
            el.style.willChange = 'transform';
            requestAnimationFrame(()=>{
              el.style.transform = '';
              el.addEventListener('transitionend', ()=>{
                el.classList.remove('flipping');
                el.style.willChange = '';
              }, {once:true});
            });
          }
        });
      });
    }

    // Pointer-based drag with handle + threshold
    let drag = null;
    const MOVE_THRESHOLD = 6;
    const LIFT_DELAY = 90;

    function bindPointerDnD(){
      document.querySelectorAll('.task-card .drag-handle').forEach(handle=>{
        if(handle.dataset.bound) return;
        handle.dataset.bound = '1';
        handle.addEventListener('pointerdown', onPointerDown);
      });
    }

    function onPointerDown(e){
      if(e.button!==0) return;
      const handle = e.currentTarget;
      const card = handle.closest('.task-card');
      const rect = card.getBoundingClientRect();
      drag = {
        card, handle,
        startX: e.clientX, startY: e.clientY,
        rect, started: false,
        originCol: card.dataset.col, currentCol: card.dataset.col,
        currentList: card.closest('.task-list'),
        pointerId: e.pointerId,
        timeout: setTimeout(()=>maybeStart(e), LIFT_DELAY)
      };
      handle.setPointerCapture(e.pointerId);
      document.addEventListener('pointermove', onPointerMove);
      document.addEventListener('pointerup', onPointerUp, {once:true});
    }

    function maybeStart(e){
      if(!drag || drag.started) return;
      const moved = Math.hypot(e.clientX - drag.startX, e.clientY - drag.startY);
      if(moved < MOVE_THRESHOLD) return;
      drag.started = true;
      liftCard(drag.card, drag.rect);
      createPlaceholder(drag.card, drag.rect);
    }

    function liftCard(card, rect){
      card.classList.add('dragging');
      Object.assign(card.style, {
        position:'fixed',
        left: rect.left+'px',
        top: rect.top+'px',
        width: rect.width+'px',
        height: rect.height+'px',
        pointerEvents:'none'
      });
    }

    function createPlaceholder(card, rect){
      const ph = document.createElement('div');
      ph.className = 'task-placeholder';
      ph.style.setProperty('--ph-h', rect.height+'px');
      drag.placeholder = ph;
      card.parentElement.insertBefore(ph, card.nextSibling);
    }

    function onPointerMove(e){
      if(!drag) return;
      const dx = e.clientX - drag.startX;
      const dy = e.clientY - drag.startY;

      if(!drag.started && Math.hypot(dx,dy) >= MOVE_THRESHOLD){
        clearTimeout(drag.timeout);
        drag.started = true;
        liftCard(drag.card, drag.rect);
        createPlaceholder(drag.card, drag.rect);
      }
      if(!drag.started) return;

      drag.card.style.transform = `translate(${dx}px, ${dy}px)`;

      const lists = [...document.querySelectorAll('.task-list')];
      let over = null;
      for(const l of lists){
        const r = l.getBoundingClientRect();
        if(e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom){ over = l; break; }
      }
      document.querySelectorAll('.column-section').forEach(s=>s.classList.remove('drag-target'));
      if(over) over.closest('.column-section').classList.add('drag-target');

      if(over){
        const cards = [...over.querySelectorAll('.task-card:not(.dragging)')];
        let inserted = false;
        for(const c of cards){
          const cr = c.getBoundingClientRect();
          if(e.clientY < cr.top + cr.height/2){ over.insertBefore(drag.placeholder, c); inserted = true; break; }
        }
        if(!inserted) over.appendChild(drag.placeholder);
        drag.currentCol = over.dataset.col;
        drag.currentList = over;
      }
    }

    function pulse(el){
      try{ el.animate([{transform:'scale(1.045)'},{transform:'scale(1)'}], {duration:220, easing:'cubic-bezier(.22,.9,.33,1)'}); }catch{}
    }

    function resyncModelFromDOM(){
      document.querySelectorAll('.task-list').forEach(list=>{
        const colId = list.dataset.col;
        const ids = [...list.querySelectorAll('.task-card')].map(n=>n.dataset.id);
        const arr = state.columns[colId].tasks;
        arr.sort((a,b)=> ids.indexOf(a.id) - ids.indexOf(b.id));
        arr.forEach((t,i)=> t.order=i);
        const countEl = list.parentElement.querySelector('.column-count');
        if(countEl) countEl.textContent = arr.length;
      });
    }

    function onPointerUp(){
      if(!drag) return;
      clearTimeout(drag.timeout);

      const {card, placeholder, currentCol, originCol, currentList} = drag;

      if(!drag.started){
        cleanupDrag();
        return;
      }

      const srcList = card.closest('.task-list');
      const dstList = currentList || srcList;
      const affected = new Set([
        ...srcList.querySelectorAll('.task-card:not(.dragging)'),
        ...dstList.querySelectorAll('.task-card:not(.dragging)')
      ]);
      flipAnimate([...affected]);

      dstList.insertBefore(card, placeholder);
      placeholder.remove();

      card.classList.remove('dragging');
      Object.assign(card.style, { position:'', left:'', top:'', width:'', height:'', transform:'', pointerEvents:'' });
      document.querySelectorAll('.column-section').forEach(s=>s.classList.remove('drag-target'));

      card.dataset.col = currentCol;

      const fromArr = state.columns[originCol].tasks;
      const toArr = state.columns[currentCol].tasks;
      const movedIdx = fromArr.findIndex(t=>t.id===card.dataset.id);
      const moved = fromArr.splice(movedIdx,1)[0];
      const ids = [...dstList.querySelectorAll('.task-card')].map(n=>n.dataset.id);
      const newIndex = ids.indexOf(card.dataset.id);
      toArr.splice(newIndex, 0, moved);

      resyncModelFromDOM();
      pulse(card);

      cleanupDrag();
    }

    function cleanupDrag(){
      if(!drag) return;
      try{ drag.handle.releasePointerCapture(drag.pointerId); }catch{}
      document.removeEventListener('pointermove', onPointerMove);
      drag = null;
    }

    // Go
    renderBoard();
  </script>
</body>
