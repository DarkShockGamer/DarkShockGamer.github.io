<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trident Robotics 4296 - Sponsors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dark-blue: #0a1f44;
      --medium-blue: #1f4d7a;
      --light-blue: #4fa3d1;
      --white: #f4f8fb;
      --accent: #ffd700;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark-blue);
      color: var(--white);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--medium-blue), var(--light-blue));
      text-align: center;
      padding: 3rem 1.5rem;
      border-bottom: 3px solid var(--light-blue);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
      color: #e0e7ff;
    }

    .sponsor-button {
      background: var(--accent);
      color: var(--dark-blue);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .sponsor-button:hover {
      background: #e6c200;
    }

    .sponsor-logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* slightly larger min */
      gap: 3rem; /* more space between logos */
      justify-items: center;
      align-items: center;
      padding: 3rem 1.5rem;
      background: var(--medium-blue);
    }

    .sponsor-logos img {
      max-width: 180px; /* increase size */
      height: auto;
      object-fit: contain;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.6)); /* subtle glow */
    }

    .sponsor-logos img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }
    
    footer {
      background: var(--medium-blue);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      border-top: 3px solid var(--light-blue);
      color: #dce1f2;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Our Sponsors</h1>
    <p>
      Trident Robotics 4296 is funded by team membership fees, sponsor funding, and in-kind donations.
      Our participation in competitions across the country is dependent on the generosity of our sponsors.
    </p>
    <button class="sponsor-button" onclick="window.location.href='mailto:tridentrobotics4296@example.com'">Sponsor Us</button>
  </header>

  <!-- Sponsor Logos -->
  <section class="sponsor-logos">
    <img src="assets/Baxter-Logo.png" alt="Baxter Logo">
    <img src="assets/NASA-Logo.png" alt="NASA Logo">
    <img src="assets/Kubota-Logo.png" alt="Kubota Logo">
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Trident Robotics 4296 | Built with GitHub Pages
  </footer>

</body>
</html>
